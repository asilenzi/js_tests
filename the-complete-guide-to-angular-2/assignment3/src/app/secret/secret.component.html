<button type="button" class="btn btn-primary" (click)="onToggle()">
  {{ actionName }} Secret
</button>
<div *ngIf="isReveal">
  <p>Secret Password = tuna</p>
</div>
<hr>
<div *ngFor="let action of actionsLog">
  <p [ngStyle]="{backgroundColor: getActionBackgroundColor(action.id)}" [ngClass]="{white: (action.id >4)}">{{ action.id }}: Action {{ action.action }} {{ action.time }}</p>
</div>
